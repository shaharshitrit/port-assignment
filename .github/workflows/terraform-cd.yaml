name: Terraform CD

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'   # Run only on changes within the terraform folder

defaults:
  run:
    working-directory: ./terraform/aws-eks-cluster
    shell: bash

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.TF_VAR_REGION }}

      - name: List files in terraform directory
        run: ls -la

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_VAR_BUCKET }}" -backend-config="dynamodb_table=${{ secrets.TF_VAR_DYNAMODB_TABLE }}" -backend-config="region=${{ secrets.TF_VAR_REGION }}"

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var-file="dev.tfvars"
        env:
          TF_VAR_REGION: ${{ secrets.TF_VAR_REGION }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_REGION: ${{ secrets.TF_VAR_REGION }}
